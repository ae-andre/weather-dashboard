<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="search">
        <h4>Search by city:</h4>
        <input type="text" name="city-search" id="city-search" />
        <input type="button" value="Search" id="submit-search" />
        <ul class="search-history"></ul>
      </div>

      <main>
        <section class="current-weather">
          <h1>Welcome to the Weather Dashboard</h1>
          <p>
            To use the Weather Dashboard, simply type in the name of any city
            you'd like and hit submit!
          </p>
        </section>

        <section class="five-day">
          <h2>5 Day Forecast</h2>
          <div class="card-container">
            <article id="weather-card" class="weather-card1"></article>
            <article id="weather-card" class="weather-card2"></article>
            <article id="weather-card" class="weather-card3"></article>
            <article id="weather-card" class="weather-card4"></article>
            <article id="weather-card" class="weather-card5"></article>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
